<html>
<head>
<meta charset="utf8"/>
</head>
<body>
<script>
var peso=62;
var altura=1.58;
var imc=peso/(altura*altura);
if(imc<18.5){
window.document.write(imc+"<br><b> Classificação magreza</b>");
}
else if ((imc>18.5) && (imc<24.9)){
window.document.write(imc+"<br><b> Classificação saudável</b>");
}
else if ((imc>25.0) && (imc<29.9)){
window.document.write(imc+"<br><b> Classificação sobrepeso</b>");
}
else if ((imc>30.0) && (imc<34.9)){
window.document.write(imc+"<br><b> Classificação Obesidade Grau 1</b>");
}
else if ((imc>35.0) && (imc<39.9)){
window.document.write(imc+"<br><b> Classificação Obesidade Grau 2 (Severa)</b>");
}
else if (imc>40.0)
window.document.write(imc+"<br><b> Classificação Obesidade Grau 3 (Morbida)</b>");
}
</script>
</body>
</html>
