<meta charset="utf-8"/>
<title>Exemplo 4.2 - Elvis</title>
</head>
<body>
<h1>Estrutura Condicional (If/Else)</h1>
<script>
var idade=12;
var maioridade=18;
if(idade>=maioridade){
window.document.write("<br><b>"+idade+"anos, você já é maior de idade</b>");
}
else{
window.document.write("<br><b>"+idade+" anos, você ainda não é maior de idade</b>");
}
</script>
</body>
</html>
