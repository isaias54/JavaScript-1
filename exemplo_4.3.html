<html>
<head>
<meta charset="utf8"/>
<title>Exemplo 4.3 - Elvis</title>
</head>
<body>
<h1>Estrutura Condicional (If/Else)</h1>
<script>
var altura=1.58;
var peso=62;
var imc=peso/(altura*altura);
if(imc<18.5){
window.document.write(imc+"<b>: Classificação Magreza</b>");
}
else if((imc>18.5) && (imc<24.9)){
window.document.write(imc+"<b>: Classificação Saudável</b>");
}
else if((imc>25.0) && (imc<29.9)){
window.document.write(imc+"<b>: Classificação Sobrepeso</b>");
}
else if((imc>30.0) && (imc<39.9)){
window.document.write(imc+"<b>: Classificação Obesidade Grau 1</b>");
}
else if((imc>35.0) && (imc<39.9)){
window.document.write(imc+"<b>: Classificação Obesidade Grau 2 (Severa)</b>");
}
else if(imc>=40){
window.document.write(imc+"<b>: Classificação Obesidade Grau 3 (Mórbida)</b>");
}
</script>
</body>
</html>
