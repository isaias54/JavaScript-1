<html>
<head>
<meta charset="utf-8"/>
<title>Exemplo 12 - Elvis</title>
<style>
body{
background-color: #e3e3e3;
font-family: Arial;

}
</style>
<script>
function cuboDoNumero(numero)
{
	var cubo=numero*numero*numero;
	return cubo;
}
function evento()
{
	var num_valor=window.document.getElementById("num").value;
	var resl="O cubo do número é igual a"+cuboDoNumero(num_valor);
	window.document.getElementById("Mensagem").innerHTML=resl;
}
</script>
</head>
<body>
<h1>Retornando valor de uma função</h1>
<table>
<tr>
<td width="150">Digite um número:</td>
<td width="30"><input type="text" id="num" value="" size="7" placeholder="Digite o valor..."/></td>
</tr>
<tr>
<td width="30" colspan="2" align="center"><input type="button" value="Calcular" onlick="evento()"/></td>
</tr>
</table>
<br>
<p id="Mensagem"></p>
</body>
</html>
