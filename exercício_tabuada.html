<html>
<head>
<meta charset="utf-8"/>
<title>Exercício Prático (Tabuada) - Elvis</title>
</head>
<body>
<script>
for (i=1; i<=100; i++){
window.document.write('<table border="2">');
for( j=1; j<=10; j++){
window.document.write("<tr>");
window.document.write("<td width='130'>"+i+" x "+j+" = " ,j*i, "</td>");
window.document.write("</tr>");
}
window.document.write(</table><br><br>");
</script>
</body>
</html>
